<div class="navbar">
  <div class="navContainer">
    <div class="logo">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>home</mat-icon>
      </button>
    </div>
    <div class="buttonContainer">
      <div *ngIf="!(isLoggedIn$ | async)">
        <button (click)="gotoLoginButton()" mat-raised-button color="primary">
          login
        </button>
        <button
          (click)="gotoRegisterButton()"
          mat-raised-button
          color="primary"
        >
          Register
        </button>
      </div>
      <div *ngIf="isLoggedIn$ | async">
        <button
          (click)="adminDashbordButton()"
          mat-raised-button
          color="primary"
        >
          Admin Control
        </button>
        <button (click)="logOutButton()" mat-raised-button color="primary">
          logout
        </button>
      </div>
    </div>
  </div>
</div>
