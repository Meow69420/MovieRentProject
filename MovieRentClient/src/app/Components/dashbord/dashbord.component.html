<div class="adminContainer">
  <button (click)="toggleMovieListButton()" mat-raised-button color="primary">
    Show All movies
  </button>
  <div *ngIf="toggleMovieList">
    <br />
    <div class="tableContainer">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let movie">{{ movie.description }}</td>
        </ng-container>

        <!-- genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef>Genre</th>
          <td mat-cell *matCellDef="let movie">{{ movie.genre }}</td>
        </ng-container>
        <!-- rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
        </ng-container>
        <!-- director Column -->
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef>Director</th>
          <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
