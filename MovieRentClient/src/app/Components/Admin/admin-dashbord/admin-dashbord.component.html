<div class="adminContainer">
  <div *ngIf="this.crud.showPopup">
    <app-add-edit></app-add-edit>
  </div>
  <button (click)="toggleMovieListButton()" mat-raised-button color="primary">
    Show All movies
  </button>

  <br />
  <br />

  <div *ngIf="toggleMovieList">
    <div class="demo-button-container">
      <button
        style="background-color: green; color: white"
        mat-raised-button
        (click)="showPopupButton()"
        class="demo-button"
      >
        Add data
      </button>
    </div>
    <br />
    <div class="tableContainer">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <!-- edit delete Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let movie">
            <div style="display: flex; flex-direction: row">
              <button
                style="color: blue"
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
                (click)="callEditMovie(movie.id)"
              >
                <mat-icon>create</mat-icon>
              </button>
              <button
                style="color: red"
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
                (click)="callDeleteMovie(movie.id)"
              >
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let movie">{{ movie.description }}</td>
        </ng-container>

        <!-- genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef>Genre</th>
          <td mat-cell *matCellDef="let movie">{{ movie.genre }}</td>
        </ng-container>
        <!-- rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
        </ng-container>
        <!-- director Column -->
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef>Director</th>
          <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
